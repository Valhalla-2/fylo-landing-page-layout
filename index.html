<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="fylo landing page challage to frontend">
  <meta name="keywords" content="html css bootstrap-5">
  <meta name="author" content="valhalla">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" <link rel="stylesheet" href="styles.css">
  <!-- favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo landing page with two column layout</title>
</head>

<body>

  <main class="main-content">
    <section>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fylo-brand" href="#"><img src="images/logo.svg" alt="fylo logo" class="fylo-logo"> </a>
          <div class="">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section class="row fylo-signup">

      <div class="col-lg-6 col-sm-12 col-12">
        <img src="images/illustration-1.svg" alt="" class="illustration">
      </div>

      <div class="col-lg-6 col-sm-12 col-12">
        <h1 class="fylo-main-heading">All your files in one secure location, accessible anywhere.</h1>
        <p>
          Fylo stores your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends,
          family, and co-workers.</p>
        <form action="" method="get" id="mail-submit">
          <input type="email" name="email" value="Email" required class="email-input">
        </form>
        <button type="submit" name="button" form="mail-submit" class="get-started-btn">Get Started</button>
      </div>

    </section>


  </main>


</body>

</html>
